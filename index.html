<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Forro PVC</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    * { box-sizing: border-box; }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: white;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
      text-align: center;
    }
    .logo {
      width: auto;
      max-height: 100px;
      margin-bottom: 40px;
    }
    input, select {
      width: 100%;
      max-width: 400px;
      padding: 12px;
      margin-top: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      text-align: center;
    }
    button {
      background-color: #d82a2a;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 15px 30px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #b02121;
    }
    .etapa {
      max-width: 600px;
      width: 100%;
      margin-bottom: 40px;
      padding: 30px;
      background-color: #f9f9f9;
      border-radius: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }
    .etapa h3 {
      margin-top: 0;
      color: #d82a2a;
    }
    .resultado {
      padding: 20px;
      border: 1px solid #ccc;
      background-color: #f3f3f3;
      border-radius: 10px;
      text-align: left;
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>

    <div class="etapa">
      <h3>1. Medidas e Montagem</h3>
      <p>Insira as dimensões do cômodo e selecione se o valor incluirá montagem.</p>
      <input type="number" step="0.01" id="largura" placeholder="Largura do cômodo (m)">
      <input type="number" step="0.01" id="comprimento" placeholder="Comprimento do cômodo (m)">
      <select id="montagem">
        <option value="com">Com montagem</option>
        <option value="sem">Sem montagem</option>
      </select>
    </div>

    <div class="etapa">
      <h3>2. Dados do Cliente</h3>
      <p>Esses dados são opcionais e serão incluídos no PDF.</p>
      <input type="text" id="cliente" placeholder="Nome do Cliente">
      <input type="text" id="endereco" placeholder="Endereço">
      <input type="text" id="documento" placeholder="CPF ou CNPJ">
    </div>

    <div class="etapa">
      <h3>3. Resultado</h3>
      <button onclick="calcularOrcamento()">Calcular</button>
      <div class="resultado" id="resultado"></div>
      <button id="botaoPDF" onclick="gerarPDF()" style="display:none;">📄 Gerar PDF</button>
    </div>
  </div>

  <script>

  const tamanhosDisponiveis = [4.00, 4.50, 5.00, 5.50, 6.00, 6.50, 7.00, 7.50, 8.00];
  let dadosPDF = {};

  function calcularOrcamento() {
    const largura = parseFloat(document.getElementById('largura').value);
    const comprimento = parseFloat(document.getElementById('comprimento').value);
    const tipoMontagem = document.getElementById('montagem').value;
    const cliente = document.getElementById('cliente').value;
    const endereco = document.getElementById('endereco').value;
    const documento = document.getElementById('documento').value;

    if (isNaN(largura) || isNaN(comprimento) || largura <= 0 || comprimento <= 0) {
      alert("Por favor, insira medidas válidas.");
      return;
    }

    const area = largura * comprimento;
    const precoPorMetro = tipoMontagem === 'com' ? 55.00 : 30.50;
    const precoTotal = area * precoPorMetro;

    const larguraPeca = 0.20;
    const totalFaixas = Math.ceil(largura / larguraPeca);

    let comprimentoPeca = null;
    let faixasPorPeca = 1;
    let sobra = 0;

    for (let tam of tamanhosDisponiveis) {
      if (tam >= comprimento) {
        if (tam % comprimento === 0) {
          comprimentoPeca = tam;
          faixasPorPeca = tam / comprimento;
          sobra = 0;
        } else {
          comprimentoPeca = tam;
          faixasPorPeca = 1;
          sobra = tam - comprimento;
        }
        break;
      }
    }

    if (!comprimentoPeca) {
      for (let tam of tamanhosDisponiveis.slice().reverse()) {
        if (comprimento % tam === 0) {
          comprimentoPeca = tam;
          faixasPorPeca = 1;
          sobra = 0;
          break;
        }
      }
    }

    if (!comprimentoPeca) {
      document.getElementById('resultado').innerHTML = "Não há combinação de peças disponível para esse comprimento.";
      return;
    }

    const totalPecas = Math.ceil(totalFaixas / faixasPorPeca);
    const metalons = Math.ceil(area);
    const parafusos = Math.ceil(area * 8);

    dadosPDF = {
      cliente, endereco, documento,
      area: area.toFixed(2),
      precoPorMetro: precoPorMetro.toFixed(2),
      precoTotal: precoTotal.toFixed(2),
      totalPecas,
      comprimentoPeca: comprimentoPeca.toFixed(2),
      sobra: sobra.toFixed(2),
      metalons,
      parafusos
    };

    document.getElementById('resultado').innerHTML = `
      <strong>Resultado do Orçamento:</strong><br><br>
      Área total: <strong>${dadosPDF.area} m²</strong><br>
      Valor por m²: <strong>R$ ${dadosPDF.precoPorMetro}</strong><br>
      Valor total: <strong>R$ ${dadosPDF.precoTotal}</strong><br><br>
      <u>Detalhes:</u><br>
      Quantidade de peças: <strong>${dadosPDF.totalPecas}</strong><br>
      Tamanho de cada peça: <strong>${dadosPDF.comprimentoPeca}m x 0,20m</strong><br>
      Sobra por peça: <strong>${dadosPDF.sobra}m</strong><br>
      Metalons necessários: <strong>${dadosPDF.metalons}</strong><br>
      Parafusos necessários: <strong>${dadosPDF.parafusos}</strong><br>
      ${cliente ? `<br><u>Cliente:</u><br>Nome: <strong>${cliente}</strong><br>Endereço: <strong>${endereco}</strong><br>Documento: <strong>${documento}</strong>` : ''}
    `;

    document.getElementById('botaoPDF').style.display = 'inline-block';
  }

  async function gerarPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
